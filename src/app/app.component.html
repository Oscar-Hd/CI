<h1 class="text-center mt-4">Restaurantes de Campeche </h1>
<hr>
<style>
  h1{
  color: #F8F8FF
}
</style>

<div class="container" style="width: 30rem">
  <input
type="text"
class="form-control"
placeholder="Buscar..."
[(ngModel)] = "filter"
name="filter"/>
</div>

  <div class="row mt-2 row-cols-1 row-cols-md-4 g-4">
    <div class="col" *ngFor="let datos of local | filtro:filter">
      <div class="card h-100" style="width: 19rem;">
        <img src="{{datos.Img}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{datos.Nombre}}</h5>
          <h6 class="card-title">Ubicaci√≥n:</h6>
          <p class="card-text">{{datos.Ubicacion}}</p>
          <h6 class="card-title">Colonia:</h6>
          <p class="card-text">{{datos.Colonia}}</p>
          <h6 class="card-title">Calle:</h6>
          <p class="card-text">{{datos.Calle}}</p>
          <h6 class="card-title">Telefono:</h6>
          <p class="card-text">{{datos.Telefono}}</p>
        </div>
      </div>
    </div>
  </div>
